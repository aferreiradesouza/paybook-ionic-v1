<ion-view ng-init="init()">
    <div class="bar bar-header bar-stable" ng-class="{'ajuste-header-android': platform == 'android'}" style="height: 73px;">
        <a style="z-index: 999; color: black;" ng-href="/#!/tab/estatisticas">
            <div ng-click="openModal()" ng-class="{'ajuste-icon-modal-android' : platform == 'android'}" style="position: absolute; font-size: 25px; top: 34px; left: 10px;text-align: center; width: 30px; height: 25px;">
                <i class="icon ion-chevron-left"></i>
            </div>
        </a>
        <h1 class="title" style="margin-top: 27px;" ng-class="{'ajuste-title-android': platform == 'android'}">Relatórios</h1>
    </div>
    <style type="text/css">
        .item-content {
            height: 46px;
            padding: 10px 7px 0px 7px !important;
        }
    </style>
    <ion-content>
        <div style="height: 71px;" ng-class="{'div-sumir' : platform == 'android'}">

        </div>

            <div ng-click="irDetalheRelatorio(listaRelatorios[$index].guid)" ng-repeat="item in listaRelatorios" style="padding: 10px 7px 0px 7px;border-bottom: 1px solid #ccc;height: 51px;position: relative;">
                <span style="position: relative;left: 0;font-size: 16px;">{{item.nomeRelatorio | uppercase}}</span><br>
                <span style="position: relative;left: 0; font-size: 10px; top: -7px; color: #949494">Salvo em: {{item.data | date: "dd/mm/yyyy"}}</span>
                <div style="position: absolute;right: 10px; top: 50%; transform: translate(0%, -50%);"><i class="icon ion-chevron-right"></i></div>
            </div>
        </div> -->
        <div ng-if="listaRelatorios == ''" style="text-align: center; margin-top: 15px; color: rgb(156, 155, 155);">
            Não tem nenhum relatório salvo.
        </div>
        <ion-list can-swipe="listCanSwipe">
            <ion-item ng-repeat="item in listaRelatorios" ng-click="irDetalheRelatorio(listaRelatorios[$index].guid)">
                <h2>{{item.nomeRelatorio | uppercase}}</h2>
                <span style="font-size: 10px;position: absolute;top: 24px; color: #949494">
                    Salvo em: {{item.data | date: 'dd/MM/yy'}} às {{item.data | date: 'HH:mm'}}
                </span>
                <div style="position: absolute;right: 10px; top: 50%; transform: translate(0%, -50%);">
                    <i class="icon ion-chevron-right"></i>
                </div>
                <ion-option-button ng-click="deleteRelatorio($index, listaRelatorios[$index].guid)" class="button-info">
                    Excluir
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
