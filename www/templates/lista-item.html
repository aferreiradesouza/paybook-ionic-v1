<ion-view view-title="Paybook" ng-init="init()">
  <!-- <div style="width: 100%; background-color: rgb(241, 241, 241); height: 40px; margin-top: 50px;position: absolute;z-index: 9999;">
      
  </div> -->
  <ion-content class="platform-ios">
    <ion-refresher pulling-text="Puxe e solte para atualizar..." on-refresh="atualizarLista()">
    </ion-refresher>
    <div ng-if="lista == ''" style="text-align: center; margin-top: 30px; color: rgb(156, 155, 155);">
      NÃ£o tem nenhum gasto.
    </div>
    <ul>
      <li ng-repeat="item in lista">
        <div id="{{item.id}}" ng-click="abrirComentario()" class="card-item animated flipInX" style="border-left: 5px solid {{item.cor}};">
          <div class="row" style="margin: 0;padding: 0;height: 100%;">
            <div class="col col-33 info color" style="background-color: {{item.cor}};">
              <div class="gasto">
                R${{item.preco}}
              </div>
              <div class="tempo">
                <div class="hora" style="margin-top: -5px;">{{item.hora | date:'HH:mm'}}</div>
                <div class="dia" style="margin-top: 5px;">{{item.dia | date:'dd/MM/yy'}}</div>
              </div>
            </div>
            <div class="col col-75 descricao">
              <div style="position: absolute;margin-left: 190px;" ng-click="deleteItem($index)">
                <i class="icon ion-close-circled" style="font-size: 20px;"></i>
              </div>
              <div class="titulo-descricao">
                <i class="icon {{item.gastoConv}}" style="font-size: 20px;"></i>
                <span class="titulo">{{item.item}}</span>
              </div>
              <div class="tipo">
                TIPO: {{item.gasto | uppercase}}
              </div>
              <div class="localizacao">
                <i class="icon ion-location" style="font-size: 20px;"></i>
                <span class="localizacao-endereco">{{item.localizacao}}</span>
              </div>
            </div>
          </div>
          <div id="comentario">
            <div class="comentario">
              Lorem Ipsum
            </div>
          </div>
        </div>
      </li>
    </ul>
  </ion-content>
  <div class="bar bar-footer bar-stable">
    Total a pagar:
  </div>
</ion-view>
